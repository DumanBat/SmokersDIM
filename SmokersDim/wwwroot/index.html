<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny Character Info</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Destiny Character Info</h1>
    <button onclick="login()">Login</button>
    <button onclick="showEquipment()">Show Equipment Info</button>
    <div class="characters-container">
        <div id="character-1" class="character-group">
            <div class="equipped-items" id="equipped-items-0"></div>
            <div class="additional-items" id="additional-items-0"></div>
            <div class="equipped-items" id="equipped-items-1"></div>
            <div class="additional-items" id="additional-items-1"></div>
            <div class="equipped-items" id="equipped-items-2"></div>
            <div class="additional-items" id="additional-items-2"></div>
        </div>
        <div id="character-2" class="character-group">
            <div class="equipped-items" id="equipped-items-3"></div>
            <div class="additional-items" id="additional-items-3"></div>
            <div class="equipped-items" id="equipped-items-4"></div>
            <div class="additional-items" id="additional-items-4"></div>
            <div class="equipped-items" id="equipped-items-5"></div>
            <div class="additional-items" id="additional-items-5"></div>
        </div>
        <div id="character-3" class="character-group">
            <div class="equipped-items" id="equipped-items-6"></div>
            <div class="additional-items" id="additional-items-6"></div>
            <div class="equipped-items" id="equipped-items-7"></div>
            <div class="additional-items" id="additional-items-7"></div>
            <div class="equipped-items" id="equipped-items-8"></div>
            <div class="additional-items" id="additional-items-8"></div>
        </div>
    </div>
    <pre id="result"></pre>
    <script src="js/script.js"></script>
</body>
</html>
