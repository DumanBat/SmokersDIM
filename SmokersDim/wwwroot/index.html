<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny Character Info</title>
    <script>
        async function showEquipment() {
            try {
                const response = await fetch('/account/show-equipment', {
                    method: 'GET',
                });
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                    
                } else {
                    console.error('Error fetching and showing equipment info:', response.statusText);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        async function login() {
            try {
                window.location.href = '/account/login';
            } catch (error) {
                console.error('Error during login:', error);
            }
        }
    </script>
</head>
<body>
    <h1>Destiny Character Info</h1>
    <button onclick="login()">Login</button>
    <button onclick="showEquipment()">Show Equipment Info</button>
    <pre id="result"></pre>
</body>
</html>
